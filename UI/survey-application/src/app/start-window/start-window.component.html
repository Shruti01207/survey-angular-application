<h1 class="text-center">Welcome to Customer Survey!</h1>
<div class="container d-flex justify-content-center">
    <div *ngIf="!loader else loaderscreen">
        <button class="btn btn-outline-success mx-auto my-auto"
            (click)="createNewSession( )">Start Survey</button>
    </div>
    <ng-template #loaderscreen>
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </ng-template>

</div>
